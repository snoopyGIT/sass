		<div class="title">sass语法---嵌套(Nesting)</div>
		<div class="body">
			sass的嵌套包括两种：一种是选择器的嵌套；另一种是属性的嵌套。我们一般说起或用到的都是选择器的嵌套。<br>
			选择器嵌套<br>
			所谓选择器嵌套指的是在一个选择器中嵌套另一个选择器来实现继承，从而增强了sass文件的结构性和可读性。在选择器嵌套中，可以使用&表示父元素选择器<br>
			属性嵌套<br>
			所谓属性嵌套指的是有些属性拥有同一个开始单词，如border-width，border-color都是以border开头。
