<!DOCTYPE html>
<html data-dpr="1">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>sass导入</title>
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="./css/demo2.css">
<body>
	<div class="main">
		<div class="title">sass文件后缀名</div>
		<div class="body">sass的导入(@import)规则和CSS的有所不同，编译时会将@import的scss文件合并进来只生成一个CSS文件。但是如果你在sass文件中导入css文件如@import 'reset.css'，那效果跟普通CSS导入样式文件一样，导入的css文件不会合并到编译后的文件中，而是以@import方式存在。<br>所有的sass导入文件都可以忽略后缀名.scss。一般来说基础的文件命名方法以_开头，如_mixin.scss。这种文件在导入的时候可以不写下划线，可写成@import "mixin"。</div>
	</div>
</body>
</html>
